;==========================================================

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
;exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
;label = %{A1:termite -e "aurman -Syyu" & disown:} %{A3:termite -e "aurman -Syyu" & disown:}%output%%{A} %{A}
tail = true

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = "ÓÜ§ "
ramp-capacity-0 = ÓÜ§
ramp-capacity-1 = ÓÜ§
ramp-capacity-2 = ÓÜ§
ramp-capacity-3 = ÓÜ§
ramp-capacity-4 = ÓÜ§

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = "ÓÜ£"
animation-charging-1 = "ÓÜ£"
animation-charging-2 = "ÓÜ£"
animation-charging-3 = "ÓÜ£"
animation-charging-4 = "ÓÜ£"

animation-charging-framerate = 750

[module/volume]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_0b_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-muted = üîá muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä

; Right and Middle click (unreleased)
click-right = pavucontrol &
; click-middle =


[module/date]
type = internal/date
